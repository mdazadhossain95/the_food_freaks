name: the_food_freaks
description: This is a Food delevery app, Which call The Food Freaks.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^9.1.0
  carousel_slider: ^4.0.0
  flutter_lints: ^1.0.0

  cloud_firestore: ^2.5.4
  firebase_auth: ^3.1.4
  firebase_core: ^1.8.0
  provider: ^6.0.1



dev_dependencies:
  flutter_test:
    sdk: flutter



flutter:

  uses-material-design: true
  assets:
    - images/
    - jsonfiles/
#    - images/food/

    - family: 'Oswald'
      fonts:
        - asset: 'fonts/Oswald-Regular.ttf'
        - weight: 400


